<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- fliter-buttons -->
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id ="all">all</button>
        <button type="button" class="filter-btn" data-id = "breakfast">breakfast</button>
        <button type="button" class="filter-btn" data-id = "lunch">lunch</button>
        <button type="button" class="filter-btn" data-id = "shakes">shakes</button>
      </div>
      <!-- fliter-buttons -->

      <!-- single-item -->
      <div class="section-center">
        <article class="menu-item">
          <img src="menu-item.jpeg" alt="">
          <div class="item-info">
            <header>
              <h4>Pancake</h4>
              <h4 class="price">Rs 90</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna </p>
          </div>
        </article>
      </div>
      <!--x- single-item-x -->

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
